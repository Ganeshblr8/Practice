<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
</head>
<body>
    <form action="{% url 'save_patient_details' %}" method="post">
        {% csrf_token %}
        <label for="newpatientname">Patient Name</label>    
        <input class="input-field" type="text" name="newpatientname"></input>

        <label for="patientmobile">Patient Mobile</label>    
        <input class="input-field" type="number" name="patientmobile"></input>

        <label for="password">Patient Password</label>    
        <input class="input-field" type="password" name="password"></input>
        <button>Submit</button>

    </form>
</body>
</html>
